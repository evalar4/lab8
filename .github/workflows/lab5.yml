name: Build, Test and Coverage

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          
      - name: Build and test
        run: |
          cd banking
          mkdir build
          cd build
          cmake ..
          make
          ctest --output-on-failure

  coverage:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lcov python3-pip
          pip install gcovr
          
      - name: Configure coverage build
        run: |
          cd banking
          mkdir coverage-build
          cd coverage-build
          cmake .. -DENABLE_COVERAGE=ON
          
      - name: Build with coverage
        run: |
          cd banking/coverage-build
          make
          
      - name: Run tests with coverage
        run: |
          cd banking/coverage-build
          # Запускаем тесты с записью данных покрытия
          ./banking_tests
          
      - name: Generate coverage report
        run: |
          cd banking/coverage-build
          # Собираем данные покрытия с помощью gcovr
          gcovr -r . --html --html-details -o coverage.html
          gcovr -r . --xml -o coverage.xml
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: banking/coverage-build/coverage.html
