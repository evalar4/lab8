name: Coveralls

on:
  push:
    branches: [main]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y cmake lcov g++ make
        
    - name: Generate coverage report
      run: |
        chmod +x .github/coverage.sh
        ./.github/coverage.sh
        
    - name: Upload to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
        path-to-lcov: build_coverage/coverage.filtered.info
        flag-name: linux-ubuntu
        parallel: false
