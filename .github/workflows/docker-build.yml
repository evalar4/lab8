name: Docker Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: docker:dind
      options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run-docker.sh
      run: docker build -t project-builder .
      
    - name: Upload test results
      uses: actions/upload-artifact@4.6.2
      with:
        name: build-artifacts
        path: |
          test_results.log
          cppcheck.log
          build/
        retention-days: 7
